<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    th {
        padding-top: 10px;
        background: #99CCCC;
    }
    .address {
        background: forestgreen;
        padding: 3px 7px;
        border-radius: 4px;
    }
    .update {
        background: #00CCFF;
        padding: 5px 10px;
        border-radius: 4px;
    }
    .delete {
        background: #FF0000;
        padding: 5px 10px;
        color: white;
        border-radius: 4px;
    }
    * {
        margin: 0;
    }
    h1 {
        background: #99CCCC;
    }
    table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
    }
    img {
        width: 100px;
    }
    h1 {
        text-align: center;
    }
</style>
<h1>Employee Manager</h1>
<form>
    <fieldset>
        <legend>Add Employee</legend>
        <input type="text" id="employee-name" placeholder="Input employee name...">
        <input type="text" id="employee-age" placeholder="Input employee age...">
        <input type="text" id="employee-phone" placeholder="Input employee phone...">
        <input type="text" id="employee-employees" placeholder="Input employee employees...">
        <input type="text" id="employee-seniority" placeholder="Input employee seniority...">
        <input type="text" id="employee-img" placeholder="Input employee img...">
        <button class="address" type="button" onclick="addEmployees()">Add</button>
        <button type="button" onclick="updateEmployees()">Update</button>
    </fieldset>
</form>
<body>
<table id="management" border="1px solid">
</table>
<script>
    let current = -1;
    let management = [
        ["Nguyen Van A", "34 tuoi", "0946235183", "Chinh thuc", "8 thang", "https://toplist.vn/images/800px/dino-studio-anh-vien-cho-be-va-gia-dinh-317623.jpg"],
        ["Nguyen Van B", "38 tuoi", "0946229183", "Chinh thuc", "1 nam", "https://img1.kienthucvui.vn/uploads/2019/07/19/the-hinh-nam-dep_111316509.jpg"],
        ["Nguyen Van C", "32 tuoi", "0917435183", "Chinh thuc", "5 thang", "https://we25.vn/media2018/Img_News/2020/08/19/anh-the-3_20200819144021.jpg"],
        ["Nguyen Van D", "24 tuoi", "0946235563", "thuc tap", "1 thang", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD9MHFqWIFjNZRAcn9PYaB4_TWBMWHQduwwg&usqp=CAU"],
        ["Nguyen Van E", "40 tuoi", "0946232683", "Chinh thuc", "3 nam", "https://toplist.vn/images/800px/mai-anh-317618.jpg"]
    ]
    function display() {
        let str = `<tr>
             <th>STT</th>
            <th>Employee Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Employee</th>
            <th>Seniority</th>
            <th>Img</th>
            <th colspan='2'>Action</th>
            </tr>`;
        for (let i = 0; i < management.length; i++) {
            str += `<tr>
                               <td>${i + 1}</td>
                            <td>${management[i][0]}</td>
                            <td>${management[i][1]}</td>
                            <td>${management[i][2]}</td>
                            <td>${management[i][3]}</td>
                            <td>${management[i][4]}</td>
                            <td><img src="${management[i][5]}"></td>
                            <td><button  class="update" onclick="editEmployees(${i})">Update</button></td>
                            <td><button class="delete" onclick="deleteEmployees(${i})">Delete</button></td>
</tr>`;
        }
        document.getElementById("management").innerHTML = str;
    }
    display();
    function addEmployees() {
        let name = document.getElementById('employee-name').value;
        let age = document.getElementById('employee-age').value;
        let phone = document.getElementById('employee-phone').value;
        let employees = document.getElementById('employee-employees').value;
        let seniority = document.getElementById('employee-seniority').value;
        let img = document.getElementById('employee-img').value;
        if (name != "" && age != "" && phone != "" && employees != "" && seniority != "") {
            let employee = [name, age, phone, employees, seniority, img];
            management.push(employee);
            display();
            resetInput();
        } else {
            alert("Please input name");
        }
    }
    function updateEmployees() {
        let name = document.getElementById("employee-name").value;
        let age = document.getElementById("employee-age").value;
        let phone = document.getElementById("employee-phone").value;
        let employees = document.getElementById("employee-employees").value;
        let seniority = document.getElementById("employee-seniority").value;
        let img = document.getElementById("employee-img").value;
        let employee = [name, age, phone, employees, seniority, img];
        management[current] = employee;
        display();
        resetInput();
    }
    function editEmployees(index) {
        document.getElementById("employee-name").value = management[index][0];
        document.getElementById("employee-age").value = management[index][1];
        document.getElementById("employee-phone").value = management[index][2];
        document.getElementById("employee-employees").value = management[index][3];
        document.getElementById("employee-seniority").value = management[index][4];
        document.getElementById("employee-img").value = management[index][5];
        current=index;
    }
    function deleteEmployees(index) {
        management.splice(index, 1);
        display();
        if (name == "" || age == "" || phone == "" || employees == "" || seniority == "" || img == "") {
            alert("Are you sure you want to delete")
        }
    }
    function resetInput() {
        document.getElementById('employee-name').value = "";
        document.getElementById('employee-age').value = "";
        document.getElementById('employee-phone').value = "";
        document.getElementById('employee-employees').value = "";
        document.getElementById('employee-seniority').value = "";
        document.getElementById('employee-img').value = "";
    }
</script>
</body>
</html>
